<ng-template cdk-portal>
    <div class="dig-wrapper">
        <h1>{{ selected }}</h1>
        <button *ngIf="urls.length > 1" class="carousel-btn btn-left" (click)="slidePrev()" [disabled]="selectedUrlIndex === 0">
            <fa name="angle-left"></fa>
        </button>
        <button *ngIf="urls.length > 1" class="carousel-btn btn-right" (click)="slideNext()" [disabled]="selectedUrlIndex === (urls.length - 1)">
            <fa name="angle-right"></fa>
        </button>
    </div>
</ng-template>
